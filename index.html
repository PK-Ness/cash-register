<!DOCTYPE html>
  <html lang="en"></html>
<script src="https://kit.fontawesome.com/d50cb7157a.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Online Shop</title>
  </head>
  <body>

<div class="main-container">
  <h1><i class="fa-solid fa-sack-dollar"></i> Sam's Online Shop <i class="fa-solid fa-sack-dollar"></i></h1>
  <div class="products">
    <div class="item-container">
        <div class="item"></div>
        <p>Item 1</p>
        <p id="value1">$5.99</p>
        <button id="btn1"> Add to cart</button>
    </div>

    <div class="item-container">
        <div class="item"></div>
        <p>Item 2</p>
        <p id="value2">$3.50</p>
        <button id="btn2"> Add to cart</button>
    </div>

    <div class="item-container">
        <div class="item"></div>
        <p>Item 3</p>
        <p id="value3">$4.50</p>
        <button id="btn3"> Add to cart</button>
    </div>
</div>
    <p class="customer-cash"> Insert Cash From Customer:</p>
  <input id="cash" type="number"></input>
  <button id="purchase-btn">Purchase</button>
  <p id="change-due"></p>
  <div class="total">
    <p id="total-price"></p>
    </div>
    <div class="drawer-handle"></div>
  
    <div id="drawer">
      <p id="cid"></p>
    </div>
  </div>

      <script src="./script.js"></script>
  </body>
